<div>

    <h2>Persons</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePersonModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Person
    </button>
    <div class="modal fade" id="savePersonModal" tabindex="-1" role="dialog" aria-labelledby="myPersonLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPersonLabel">Create or edit a Person</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control"
                                   ng-model="person.name">
                        </div>
                        <div class="form-group">
                            <label>Photo</label>
                            <upload image="person.photo" max-width='150' max-height='150'
                                    default-image='images/default_avatar.jpg'></upload>
                        </div>
                        <div class="form-group">
                            <label>Resume</label>
                            <textarea class="form-control"
                                      ng-model="person.resume"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Speaker</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="person.speaker">
                        </div>
                        <div class="form-group">
                            <label>Team member</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="person.teamMember">
                        </div>

                        <div class="form-group">
                            <label>Addresses</label>

                            <div>
                                <select ng-model="newAddress.type" ng-options="type for type in types_address">
                                </select>
                                <input type="text" id="addressValue" name="addressValue" placeholder="Value"
                                       ng-model="newAddress.value">
                                <div ng-click="addAddress(newAddress)" class="btn btn-primary">Add address</div>
                                <p class="help-block" style="margin-top:10px" ng-repeat="address in person.addresses">
                                    <span class="label label-info">
                                        {{ address.type }} : {{ address.value }}
                                        <a class="badge badge-important" ng-click="removeAddress($index)">x</a>
                                    </span>
                                </p>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Speaker</th>
                <th>Team member</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="person in persons">
                <td>{{person.name}}</td>
                <td>{{person.speaker}}</td>
                <td>{{person.teamMember}}</td>
                <td>
                    <button type="submit"
                            ng-click="update(person.id)"
                            class="btn btn-default">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(person.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
